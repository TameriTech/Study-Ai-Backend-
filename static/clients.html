<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebSocket Chat</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --info: #560bad;
    }

    body {
      background-color: #f5f7fb;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 800px;
      margin: 2rem auto;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      border-radius: 12px;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 1.25rem 1.5rem;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header h2 {
      margin: 0;
      font-weight: 700;
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .connection-status {
      font-size: 0.8rem;
      display: flex;
      align-items: center;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .connected {
      background-color: var(--success);
    }

    .disconnected {
      background-color: var(--danger);
    }

    .notification-bell {
      position: relative;
      cursor: pointer;
      color: white;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .notification-bell:hover {
      transform: scale(1.1);
    }

    .notification-bell.active {
      animation: ring 0.5s ease-in-out;
      color: #ffcc00;
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: var(--danger);
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 0.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: scale(0);
      transition: all 0.3s ease;
    }

    .notification-badge.show {
      opacity: 1;
      transform: scale(1);
    }

    @keyframes ring {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(15deg); }
      50% { transform: rotate(-15deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    .chat-messages {
      height: 400px;
      overflow-y: auto;
      padding: 1.5rem;
      background-color: white;
      border-left: 1px solid #e3e6f0;
      border-right: 1px solid #e3e6f0;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
    }

    .message {
      display: flex;
      margin-bottom: 15px;
      max-width: 100%;
    }

    .message-sent {
      justify-content: flex-end;
    }

    .message-received {
      justify-content: flex-start;
    }

    .message-content {
      display: flex;
      flex-direction: column;
      max-width: 80%;
    }

    .message-bubble {
      padding: 12px 16px;
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      word-wrap: break-word;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-out;
    }

    .message-bubble-received {
      background-color: #e9ecef;
      color: var(--dark);
      border-radius: 0 18px 18px 18px;
    }

    .message-bubble-sent {
      background-color: var(--primary);
      color: white;
      border-radius: 18px 0 18px 18px;
    }

    .message-time {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 5px;
      text-align: right;
    }

    .message-bubble-sent .message-time {
      color: rgba(255, 255, 255, 0.7);
    }

    .system-message {
      text-align: center;
      color: #6b7280;
      font-size: 0.8rem;
      margin: 10px 0;
    }

    /* Typing indicator */
    .typing-indicator {
      display: none;
      padding: 10px 15px;
      background-color: #e9ecef;
      border-radius: 18px;
      margin-bottom: 15px;
      align-self: flex-start;
      max-width: 80%;
    }

    .typing-dots {
      display: flex;
      gap: 5px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: #6b7280;
      border-radius: 50%;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-input-container {
      background-color: white;
      padding: 1rem;
      border-top: 1px solid #e3e6f0;
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex-grow: 1;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .chat-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
    }

    .send-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-btn:hover {
      background-color: var(--secondary);
    }

    .send-btn:disabled {
      background-color: #b7c1e0;
      cursor: not-allowed;
    }

    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .chat-container {
        margin: 1rem;
      }
      
      .chat-messages {
        height: 300px;
        padding: 1rem;
      }
      
      .message-content {
        max-width: 90%;
      }
      
      .message-bubble {
        padding: 10px 14px;
        font-size: 0.9rem;
      }

      .chat-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .header-controls {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-header-content">
        <i class="fas fa-comments"></i>
        <h2>WebSocket Chat</h2>
      </div>
      <div class="header-controls">
        <div class="connection-status">
          <span class="status-indicator disconnected"></span>
          <span id="status-text">Disconnected</span>
        </div>
        <div class="notification-bell" id="notification-bell" title="New messages">
          <i class="fas fa-bell"></i>
          <span class="notification-badge" id="notification-badge">0</span>
        </div>
      </div>
    </div>
    
    <div class="chat-messages" id="messages"></div>
    
    <div class="chat-input-container">
      <input type="text" id="input" class="chat-input" placeholder="Type your message here..." autocomplete="off" />
      <button id="send-btn" class="send-btn" onclick="sendMessage()" disabled>
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send-btn");
    const statusText = document.getElementById("status-text");
    const statusIndicator = document.querySelector(".status-indicator");
    const notificationBell = document.getElementById("notification-bell");
    const notificationBadge = document.getElementById("notification-badge");
    
    // State variables
    let unreadMessages = 0;
    let isWindowFocused = true;
    let isScrolledToBottom = true;
    let clientId = generateClientId();
    
    // Generate unique client ID
    function generateClientId() {
      return 'client-' + Math.random().toString(36).substr(2, 9);
    }
    
    // Check if window is focused
    window.addEventListener('focus', () => {
      isWindowFocused = true;
      resetNotifications();
    });
    
    window.addEventListener('blur', () => {
      isWindowFocused = false;
    });
    
    // Check scroll position
    messagesDiv.addEventListener('scroll', () => {
      const { scrollTop, scrollHeight, clientHeight } = messagesDiv;
      isScrolledToBottom = scrollHeight - scrollTop <= clientHeight + 5;
    });
    
    // Notification bell click handler
    notificationBell.addEventListener('click', () => {
      resetNotifications();
      scrollToBottom();
    });
    
    function resetNotifications() {
      unreadMessages = 0;
      updateNotificationBadge();
      notificationBell.classList.remove('active');
    }
    
    function updateNotificationBadge() {
      notificationBadge.textContent = unreadMessages;
      if (unreadMessages > 0) {
        notificationBadge.classList.add('show');
      } else {
        notificationBadge.classList.remove('show');
      }
    }
    
    function triggerNotification(isOwnMessage = false) {
      if (!isOwnMessage && (!isWindowFocused || !isScrolledToBottom)) {
        unreadMessages++;
        updateNotificationBadge();
        notificationBell.classList.add('active');
        
        // Remove the animation class after the animation completes
        setTimeout(() => {
          notificationBell.classList.remove('active');
        }, 500);
        
        // Notification sound
        playNotificationSound();
      }
    }
    
    function playNotificationSound() {
      const audio = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
      audio.volume = 0.3;
      audio.play().catch(e => console.log("Audio playback failed:", e));
    }
    
   function connectWebSocket() {
  socket = new WebSocket("wss://study.tameri.tech/api/ws"); // ✅ Updated from ws://localhost to wss://...

  socket.onopen = () => {
    console.log("WebSocket connection opened.");
    statusText.textContent = "Connected";
    statusIndicator.className = "status-indicator connected";
    sendBtn.disabled = false;
    reconnectAttempts = 0;

    // Send client ID to server
    socket.send(JSON.stringify({
      type: "client_id",
      clientId: clientId
    }));

    // Add connection message
    addSystemMessage("Connected to WebSocket server");
  };

  socket.onclose = (event) => {
    console.log("WebSocket connection closed.", event);
    statusText.textContent = "Disconnected";
    statusIndicator.className = "status-indicator disconnected";
    sendBtn.disabled = true;

    // Add disconnection message
    addSystemMessage("Disconnected from WebSocket server");

    // Attempt to reconnect if the closure was unexpected
    if (event.code !== 1000 && reconnectAttempts < maxReconnectAttempts) {
      reconnectAttempts++;
      const delay = reconnectAttempts * reconnectDelay;
      console.log(`Attempting to reconnect in ${delay/1000} seconds... (attempt ${reconnectAttempts} of ${maxReconnectAttempts})`);
      addSystemMessage(`Attempting to reconnect in ${delay/1000} seconds...`);
      setTimeout(connectWebSocket, delay);
    }
  };

  socket.onerror = (error) => {
    console.error("WebSocket error:", error);
    addSystemMessage("WebSocket error occurred", "error");
  };

  socket.onmessage = (event) => {
    const data = event.data;
    try {
      const parsedData = JSON.parse(data);

      // Check if message is from this client
      const isOwnMessage = parsedData.clientId === clientId;

      if (parsedData.type === "message") {
        addMessage(
          parsedData.message || parsedData.content,
          parsedData.timestamp,
          isOwnMessage ? "sent" : "received"
        );

        // Trigger notification if needed
        triggerNotification(isOwnMessage);
      }
    } catch (e) {
      // If not JSON, treat as plain text
      addReceivedMessage(data);
      triggerNotification();
    }
  };
}

    // Helper functions for adding messages
    function addReceivedMessage(content, timestamp) {
      addMessage(content, timestamp, "received");
    }
    
    function addSentMessage(content, timestamp) {
      addMessage(content, timestamp, "sent");
    }
    
    function addSystemMessage(content, type = "info") {
      const messageDiv = document.createElement("div");
      messageDiv.className = `system-message text-center text-muted small my-2`;
      messageDiv.textContent = content;
      
      if (type === "error") {
        messageDiv.className += " text-danger";
      }
      
      messagesDiv.appendChild(messageDiv);
      scrollToBottom();
    }
    
    function addMessage(content, timestamp, type) {
      const messageContainer = document.createElement("div");
      messageContainer.className = `message message-${type}`;
      
      const messageContent = document.createElement("div");
      messageContent.className = "message-content";
      
      const messageBubble = document.createElement("div");
      messageBubble.className = `message-bubble message-bubble-${type}`;
      messageBubble.textContent = content;
      
      const messageTime = document.createElement("div");
      messageTime.className = "message-time";
      messageTime.textContent = formatTimestamp(timestamp);
      
      messageContent.appendChild(messageBubble);
      messageContent.appendChild(messageTime);
      messageContainer.appendChild(messageContent);
      
      messagesDiv.appendChild(messageContainer);
      
      if (isScrolledToBottom) {
        scrollToBottom();
      }
    }
    
    function formatTimestamp(timestamp) {
      if (!timestamp) {
        timestamp = new Date();
      } else if (typeof timestamp === 'string' || typeof timestamp === 'number') {
        timestamp = new Date(timestamp);
      }
      
      return timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    
    function scrollToBottom() {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    // Send message function
    function sendMessage() {
      const message = input.value.trim();
      if (message && socket.readyState === WebSocket.OPEN) {
        // Create a message object with timestamp and client ID
        const messageObj = {
          type: "message",
          message: message,
          timestamp: new Date().toISOString(),
          clientId: clientId
        };
        
        socket.send(JSON.stringify(messageObj));
        addSentMessage(message, new Date());
        input.value = "";
      }
    }
    
    // Allow sending message with Enter key
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
    
    // Enable/disable send button based on input
    input.addEventListener("input", () => {
      sendBtn.disabled = input.value.trim() === "" || socket.readyState !== WebSocket.OPEN;
    });
    
    // Initial connection
    connectWebSocket();
  </script>
</body>
</html>
